<div class="relative break-inside-avoid">
  <!-- Card Container with larger rounded corners -->
  <div class="bg-white shadow-lg rounded-3xl mb-6 break-inside-avoid border border-gray-200 transition-transform duration-300 hover:shadow-xl">
    <!-- Header Section with rounded top -->
    <div class="bg-white text-black p-4 rounded-t-3xl border-b border-gray-200">
      <h3 class="font-bold text-xl mb-1">{{product.name}}</h3>
      <p class="text-gray-500 text-sm">{{product.time}}</p>
    </div>
    
    <!-- Body Section -->
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">My Feeling</p>
      <p class="text-gray-700 mb-3">
        <span class="">{{product.description}}</span>
      </p>

      <!-- Progress Section -->
      <p class="text-gray-700 font-semibold mb-2">Price</p>
      <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
          <span class="text-xs font-semibold inline-block py-1 px-2 rounded-full text-black bg-gray-200">
            ${{product.price}}
          </span>
        </div>
        <!-- Progress Bar with rounded corners -->
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div style="width:{% if product.price > 10 %}100%{% else %}{{ product.price }}0%{% endif %}" class="bg-blue-600 h-2 rounded-full"></div>
        </div>
      </div>
    </div>

    <!-- Action Buttons with rounded corners -->
    <div class="flex justify-center space-x-4 py-3 border-t border-gray-200 bg-gray-50 rounded-b-3xl">
      <a href="{% url 'main:edit_product' product.pk %}" class="text-gray-500 hover:text-yellow-600 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
        </svg>
      </a>
      <a href="{% url 'main:delete_product' product.pk %}" class="text-gray-500 hover:text-red-600 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </a>
    </div>
  </div>
</div>
